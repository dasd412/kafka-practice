plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
    implementation 'org.apache.hadoop:hadoop-client:3.3.0'
}

test {
    useJUnitPlatform()
}